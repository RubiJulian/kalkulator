<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Kalkulator</h2>
      <div class="hero">
        <input type="text" id="hasil" placeholder="0" value="" disabled />
        <!-- <input type="text" id="hasil" disabled /> -->
      </div>
      <div class="math">
        <div class="number">
          <button onclick="addNumber(7)">7</button>
          <button onclick="addNumber(8)">8</button>
          <button onclick="addNumber(9)">9</button>
          <button onclick="addNumber(6)">6</button>
          <button onclick="addNumber(5)">5</button>
          <button onclick="addNumber(4)">4</button>
          <button onclick="addNumber(3)">3</button>
          <button onclick="addNumber(2)">2</button>
          <button onclick="addNumber(1)">1</button>
          <button onclick="addNumber(0)">0</button>
          <button onclick="equals()">=</button>
          <button onclick="cancel()">C</button>
          <button onclick="addOperator('+')">+</button>
          <button onclick="addOperator('-')">-</button>
          <button onclick="addOperator('/')">/</button>
          <button onclick="addOperator('*')">*</button>
        </div>
        <!-- <div class="operators"> -->
        <!-- </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
